<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="email.js"></script>
    <title>Contact Me</title>
</head>
<body>
    <br>
    <h2>Get in touch</h2>
    <br>
    <div class="container">
      <form action="#" method="post">
        <label for="fname">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>

        <label for="cname">Company Name</label>
        <input type="text" id="cname" name="cname" placeholder="Company Name..">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="message">Message</label>
        <textarea name="subject" id="subject" placeholder="Let me know how I can help you" style="height: 200px;" required></textarea>

        <button type="submit" class="sButton">Send Message</button>

      </form>
    </div>  
</body>
</html>
